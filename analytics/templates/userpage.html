{% extends 'base.html' %}
{% block content %}

<div class="col-md-4">

{% if error %}
<div class="alert alert-danger mt-3"
role="alert">
{{ error }}
</div>

{% else %}

{% for name,graph in graphs.items %}
<!--<p style="color:#231F20;">{{name}}</p>-->
<div id="{{name}}" style="padding:0;"></div>
<script type="text/javascript">
    var spec = {{ graph }};
    vegaEmbed('#{{name}}', spec)
</script>
{% endfor %}

{% endif %}
</div>

{% endblock content %}
